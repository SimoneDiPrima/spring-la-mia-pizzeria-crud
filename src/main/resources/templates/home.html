<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body>
<container>
	<h1>Pizzeria bella Napoli!</h1>
	<a class="offset-8 btn btn-success text-white"  href="/pizza/create" type="button"><h5>Crea la tua nuova pizza preferita!</h5></a>
		<ul>Menu
			<li
			th:each="pizza : ${pizza}"
			th:object="${pizza}">
			([[*{id}]]) <strong>[[*{name}]]</strong> - [[*{price}]] EURO<br>
			[[*{description}]]<br th:if="*{description}">
				<a class="btn btn-warning text-white" th:href="@{/pizza/update/{id} (id=*{id})}">MODIFICA LA PIZZA</a> - 
				<a class="btn btn-danger text-white" th:href="@{/pizza/delete/{id} (id=*{id})}">CANCELLA DAL MENU LA PIZZA</a>
		</li>
	</ul>
</container>
</body>
</html>
