<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Pizzeria bella Napoli!</h1>
<ul th:object="${pizza}">Menu
<li th:each="pizza : ${pizza}" th:text="${pizza.name}" ><a th:href="@{/pizza/{id} (id=*{id})}"></a></li></ul>
</body>
</html>
