<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body>
<h1>Pizzeria bella Napoli!</h1>
<a class="offset-8 btn btn-success text-white" href="/drink/create" type="button"><h5>Crea un nuovo drink</h5></a>
<ul>Menu Bibite
			<li
			th:each="drink : ${drink}"
			th:object="${drink}">
			([[*{id}]])- <strong>[[*{name}]]</strong> - [[*{price}]] EURO<br>
			[[*{description}]]<br th:if="*{description}">
			<a class="btn btn-warning text-white" th:href="@{/drink/update/{id} (id=*{id})}">MODIFICA IL TUO DRINK
			</a> - 
			<a class="btn btn-danger text-white" th:href="@{/drink/delete/{id} (id=*{id})}">
				CANCELLA IL TUO DRINK
			</a>
		</li>
</body>
</html>
